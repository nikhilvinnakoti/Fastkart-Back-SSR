version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing backend dependencies..."
      - cd server
      - npm install
      - cd ..
      - echo "Making scripts executable..."
      - chmod +x scripts/*.sh || echo "No scripts to chmod"

  build:
    commands:
      - echo "No build step required for backend, skipping..."

  post_build:
    commands:
      - echo "Copying backend files and scripts to deployment folder..."
      - if [ -d /home/ec2-user/fastkart/backend ]; then rm -rf /home/ec2-user/fastkart/backend/*; fi
      - mkdir -p /home/ec2-user/fastkart/backend
      - cp -R server/* /home/ec2-user/fastkart/backend/
      - echo "Backend files copied successfully."

      - mkdir -p /home/ec2-user/fastkart/backend/scripts
      - cp -R scripts/* /home/ec2-user/fastkart/backend/scripts/
      - echo "Scripts copied successfully."

artifacts:
  base-directory: .
  files:
    - appspec.yml                 # âœ… Include the appspec file at root
    - server/**/*                 # Include all backend files
    - scripts/*.sh                # Include shell scripts
    - '!server/package-lock.json' # Exclude this file
  discard-paths: no







